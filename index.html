<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Georgia - Watch Tv Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" href="images/icon.ico">
    <script src="https://kit.fontawesome.com/e2defe347d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header area -->
    <header>
        <div class="logo">
            <img src="images/Logonetflix.png" alt="Logoicon">
        </div>
        <div class="nav-area">
            <div class="change-lang">
                <i class="fa-solid fa-globe"></i>
                <div class="selection">
                    <select>
                        <option value="1">English</option>
                        <option value="2">Russian</option>
                    </select>
                </div>
            </div>
            <div class="log-in">
                <button>sign in</button>
            </div>
        </div>
    </header>
    <!-- backgroung Img -->
    <main>
        <div class="background-img">
            <!-- Email Section -->
            <div class="textwraper">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <h2>Watch anywhere. Cancel anytime.</h2>
                <form action="">
                    <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                    <div class="email">
                        <input type="text" placeholder="Email address">
                        <button>Get Started</button>
                    </div>
                </form>
            </div>
        </div>
        <section class="tv">
            <div class="container text-center">
                <div class="row ">
                  <div class="col-md-6 textarea">
                        <h1>Enjoy on your TV.</h1>
                        <h2>Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</h2>
                  </div>
                  <div class="col-md-6">
                    <img src="images/tv1.PNG" alt="tv">
                  </div>
                </div>
            </div>
        </section>
    </main>
    <!--  -->
    
</body>
</html>
